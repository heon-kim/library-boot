<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Write</title>
</head>
<body>
<form th:action="@{/board/modify(bno=${board.bno})}" method="post">
    <ul>
        <li>게시글 번호: <span th:text="${board.bno}"></span></li>
        <li>제목: <input type="text" name="title" th:value="${board.title}"/></li>
        <li>내용: <input type="text" name="content" th:value="${board.content}"/></li>
        <li>작성자: <input type="text" name="writer" th:value="${board.writer}"/></li>
        <li>등록일: <span th:text="${#temporals.format(board.regDate, 'yyyy/MM/dd')}"></span></li>
        <li>조회수: <span th:text="${board.hit}"></span></li>
    </ul>
    <a th:href="@{/board/read(bno=${board.bno})}">취소</a>
    <input type="submit" value="수정">
</form>
</body>
</html>
